

<div class="parent-alert-box" >
    {{if .Errors}}
    <div class="signup-alert signup-alert-warning">
        {{range .Errors}}
        <div>
        <strong>Warning! </strong> {{.}}
        </div>
          {{end}}
    </div>  
    {{end}}
     <div class="mcover"  {{if .Errors}}style="margin: 0 30% 0 0;"{{end}}>
            <div class="momain">
                <div class="modal-header2" style="padding: 1px 50px;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4><span class="glyphicon glyphicon-off"></span> Login</h4>
                </div>
            
                <div class="modal-body2" style="padding:5px 50px;color: #1c1c1c;">
                    <form action="/login" method="post" role="form">
                        <div class="form-group">
                            <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                            <input name="username" value="{{.Username}}" type="text" class="form-control" id="username" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label for="password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                            <input name="password" value="{{.Password}}" type="text" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="" checked>Remember me</label>
                        </div>
                            <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
                    </form>
                    <p style="display: flex; justify-content: center; padding: 20px 0px 0px;">
                        <a class="btn btn-info" style="color:white; background-color: #286090; text-transform: none;" href="{{.LoginURL}}" role="button">Login with <img src="/tools/asset/images/G_is_For_Google_New_Logo_Thumb.png" style="width: 60px;"></a>
                    </p>
                </div>

                <div class="modal-footer" style="color: #1c1c1c;">
                    <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                    <p style="display: flex; justify-content: flex-end;">Not a member? <a id="myLink2" href="#myModal2">Sign Up</a></p>
                    <p style="display: flex; justify-content: flex-end;">Forgot <a id="loginMenu" href="#">Password?</a></p>
                </div>
          </div> 
    </div> 
</div>
